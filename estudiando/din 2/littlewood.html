        <div class="caja"><span class="teo">Teorema de Cartwright-Littlewood:</span>
        
            Sea $f\in hom^+(\mathbb{R}^2)$, $K\subset \mathbb{R}^2$ un continuo que no seapara el plano tal que $f(K)\subset K$ <br><br>

            $$\Rightarrow fix(f)\cap K\neq\varnothing$$
