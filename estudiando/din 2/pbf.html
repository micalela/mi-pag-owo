        <div class="caja"><span class="teo">Teorema de Poincaré-Birkhoff-Franks:</span>
        
        Sea $f\in hom^+_0(A)$ tal que

        <ul>

            <li>$\Omega(f)=A$</li>
            <li>Existe $F:\tilde{A}\to\tilde{A}$ que tiene un disco que regresa para adelante y también un disco que regresa para atrás</li>

        </ul>

        $$\Rightarrow fix(f)\neq\varnothing$$
